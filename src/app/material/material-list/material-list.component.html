<div class="row">
  <div class="col-sm p-2">
    <form *ngIf="theme">
      <div><span>themeId: </span>{{theme.themeId}}</div>
      <div class="form-group">
        <label for="title">title</label>
        <input [(ngModel)]="theme.title" placeholder="title" class="form-control" name="title" id="title">
      </div>
      <div class="form-group">
        <label for="content">content</label>
        <input [(ngModel)]="theme.content" placeholder="content" class="form-control" name="content" id="content">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" [(ngModel)]="theme.contentDisplayFlg" class="form-check-input" name="contentDisplayFlg" id="contentDisplayFlg">
        <label for="contentDisplayFlg">content_display_flg</label>
      </div>
    <button (click)="save()" class="btn btn-primary">save</button>
    </form>
    <div *ngIf="materialDisplay">
      <button (click)="reverse()" class="btn btn-primary float-right">reverse</button>
      <table class="table">
        <thead>
          <tr>
            <th>materialId</th>
            <th>title</th>
            <th>content</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let material of materials">
            <td><button (click)="onClick(material)" class="btn btn-link">{{material.materialId}}</button></td>
            <td>{{material.title}}</td>
            <td>{{material.content}}</td>
            <td><button class="delete" title="delete material" class="btn btn-danger"
              (click)="delete(material)">delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!materialDisplay">
      表示する内容がありません。
    </div>
  </div>
  <div class="col-sm p-2">
    <app-materialdetail></app-materialdetail>
  </div>
</div>
